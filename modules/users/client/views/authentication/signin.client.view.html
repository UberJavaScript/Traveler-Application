<div class="{{$state.current.name}}">

  <h3 id='blue' class="col-xs-12 text-center">Or with your account</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">

    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">

      <fieldset>

        <div class="form-group" show-errors>

          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>

          <label for="usernameOrEmail">Username or Email</label>

          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail"  required autofocus>
          <label alt='Username or Email' Placeholder='{{vm.credentials.usernameOrEmail}}'></label>

          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>

          <label for="password">Password</label>

          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password"  required>
          <label alt='Password' Placeholder='Your Password'></label>


          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>

        <div class="text-center f">
          <button type="submit" class="button">Login</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup" class="show-signup">Sign up</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot" class="show-signup">Forgot your password?</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
</div>
